<form [formGroup]="form" (submit)="submit(form)">
  <mat-card>
    <mat-card-title>Accedi</mat-card-title>
    <mat-card-subtitle>Utilizza il tuo account</mat-card-subtitle>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Inserisci indirizzo email</mat-label>
        <input type="email" matInput formControlName="email" />
        <mat-error *ngIf="form.get('email').invalid">Inserire un indirizzo email valido.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Inserisci password</mat-label>
        <input type="password" matInput formControlName="password" />
        <mat-error *ngIf="form.get('password').invalid">Inserire una password.</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">Avanti</button>
    </mat-card-actions>
  </mat-card>
</form>
